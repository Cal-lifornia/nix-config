#
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-2, 3840x2160@240.08400, 3840x0, 1.00
monitor= DP-3, 3840x2160@59.99700, 0x0, 1.00

# Fix slow startup
#exec systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 

# Autostart

# Source a file (multi-file configs)
source = ~/.config/hypr/frappe.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
kb_layout = au
kb_variant =
kb_model =
kb_options =
kb_rules =
follow_mouse = 1

touchpad {
natural_scroll = true
tap-to-click = true
disable_while_typing = true
}


sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

gaps_in = 5
gaps_out = 10
border_size = 2
col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
col.inactive_border = rgba(595959aa)

layout = dwindle
}

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

rounding = 10
blur {
enabled = true
size = 5
passes = 1
}

# drop_shadow = true
# shadow_range = 4
# shadow_render_power = 3
# col.shadow = rgba(1a1a1aee)
 }

animations {
enabled = true

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windows, 1, 7, myBezier
animation = windowsOut, 1, 7, default, popin 80%
animation = border, 1, 10, default
animation = fade, 1, 7, default
animation = workspaces, 1, 6, default
}

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
preserve_split = true # you probably want this
}

#master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
workspace_swipe = on
}
misc {
disable_hyprland_logo = true
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Workspace names
$ws1 = 1
$ws2 = 2
$ws3 = 3
$ws4 = 4
$ws5 = 5
$ws6 = 6
$ws7 = 7
$ws8 = 8
$ws9 = 9
$obsidian = name:Notes

source = ~/.config/hypr/hypr-binds.conf
source = ~/.config/hypr/hypr-workspaces.conf
source = ~/.config/hypr/hypr-windows.conf

# status bar
source = /home/whobson/.config/hypr/colors
exec = pkill waybar & sleep 0.5 && waybar

# window rules
windowrule = stayfocused, ^(wofi)$



# Clipboard Manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


#exec-once = dbus-update-activation-environment --systemd DISPLAY MOZ_DBUS_REMOTE
# Performance Tweaks (For less power consumption without sacrificing performance)
# See : https://wiki.hyprland.org/Configuring/Performance/
misc:vfr = true

source = ~/.config/hypr/hypr-execs.conf

debug:disable_logs = false

